<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Challenge Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Level 8: Elevator Visualization</h1>

        <div class="building">
            <div class="shaft">
                <div class="elevator-car" id="elevator-car">
                    <div class="door"></div>
                    <span class="riders-count">0</span>
                </div>
            </div>
            <div class="floors" id="floors-container">
                <!-- Floors generated by JS -->
            </div>
        </div>

        <div class="controls">
            <div class="panel">
                <h3>Add Request</h3>
                <input type="text" id="person-name" placeholder="Name" value="Bob">
                <label>Current Floor: <input type="number" id="current-floor" min="0" max="10" value="0"></label>
                <label>Drop-off Floor: <input type="number" id="dropoff-floor" min="0" max="10" value="5"></label>
                <button id="add-request-btn">Add Request (Queue)</button>
                <hr>
                <button id="toggle-sim-btn" style="background-color: #27ae60; color: white;">Start Simulation</button>
            </div>

            <div class="stats">
                <p>Current Floor: <span id="stat-floor">0</span></p>
                <p>Direction: <span id="stat-direction">Stopped</span></p>
                <p>Riders: <span id="stat-riders">0</span></p>
                <p>Floors Traversed: <span id="stat-traversed">0</span></p>
                <p>Stops: <span id="stat-stops">0</span></p>
            </div>

            <div class="log-panel">
                <h3>Log</h3>
                <div id="log-output"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
